<!DOCTYPE html>
<html lang="vi">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="row offset-xl-2 mt-5">
  <div class="col-12 col-sm-12 col-md-10 col-lg-9 col-xl-10">
    <div class="row border border-dark">
      <div class="col-12 col-sm">
        <form name="myform" >
          <h1 class="text-center mt-5">Tính Toán</h1>
          <div class="form-row">
            <div class="form-group col-xl-6">
              <input type="text" class="form-num" name="num1" placeholder="Giá trị số 1" /><br>
            </div>
            <div class="form-group col-xl-6">
              <input type="text" name="num2"class="form-num"  placeholder="Giá trị số 2"/><br>
            </div>
          </div>
          <div class="form-row text-center">
            <div class="form-group col-xl-12">
              <input type="text" name="cal" placeholder="phép tính" />
            </div>
          </div>
          <div class="form-row distance mb-3 mt-5">
            <div class="form-group col-xl-2">
              <input class="form-cal" type="button" name="" onClick="add()" value="+" />
            </div>
            <div class="form-group col-xl-2">
              <input class="form-cal" type="button" name="" onClick="sub()" value="-" />
            </div>
            <div class="form-group col-xl-2">
              <input class="form-cal" type="button" name="" onClick="mul()" value="x" />
            </div>
            <div class="form-group col-xl-2">
              <input class="form-cal" type="button" name="" onClick="div()" value=":" />
            </div>
            <div class="col-xl-2">&nbsp;&nbsp;</div>
          </div>
          <div class="text-center mb-5">
            <input type="button" class="form-cal" name="" onClick="equal()" value="=" />
            <input class="form-ans" type="text" name="result">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="calculator.js"></script>
</body>
</html>
